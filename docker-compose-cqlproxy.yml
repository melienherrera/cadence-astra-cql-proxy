version: '3'
services:
  cql-proxy:
    image: datastax/cql-proxy:v0.1.2
    healthcheck:
      test: 'printf "GET /readiness HTTP/1.0\r\nHost: localhost\r\n\r\n" | nc localhost 8000 | grep "200 OK"'
      interval: 1s
      timeout: 5s
      retries: 5
    ports:
      - "9042:9042"
    environment:
      - ASTRA_TOKEN=${ASTRA_TOKEN}
      - ASTRA_DATABASE_ID=${ASTRA_DATABASE_ID}
      - HEALTH_CHECK=true
